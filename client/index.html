<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/e58e955bd5.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Quotes</title>
	</head>
	<body>
		<div class="container">
			<h1>Random quotes</h1>
			<div id="quote" class="quote">
				<p id="quote-text" class="quote-text">Click the button to get a random quote</p>
				<p id="quote-author" class="quote-author"></p>
				<button id="random-quote-btn" class="btn btn-primary">
					Choose random quote <i class="fas fa-random"></i>
				</button>
				<button id="random-quote-public-api-btn" class="btn btn-secondary">
					Get via public API <i class="fa fa-globe"></i>
				</button>
				<button id="random-quote-own-api-btn" class="btn btn-ternary">
					Get via own API <i class="fa fa-server"></i>
				</button>
				<!-- <i id="quote-favorite-btn" class="far fa-star star-icon"></i> -->
			</div>
			<!-- <div class="favorites-container" id="favorites-container"></div> -->
		</div>
		<script type="module" src="index.js"></script>
	</body>
</html>
